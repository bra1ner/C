<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensure correct scaling and safe-area support for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="color-scheme" content="light" />
    <meta
      name="description"
      content="COPTICO – your hub for new digital projects from the Coptic Orthodox community."
    />
  
    <link rel="icon" type="image/svg+xml" href="images/fav1con.svg" />
    
    <title>COPTICO – New Coptic Projects</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <img
          src="images/cross.svg"
          alt="Coptic Orthodox Cross logo"
          class="logo"
        />
        <h1>COPTICO</h1>
        <p class="tagline">Your hub for modern Coptic digital projects</p>
      </div>
    </header>

    <main>
      <!-- Introduction section -->
      <section class="intro container">
        <h2>Welcome</h2>
        <p>
          Discover the latest websites and apps produced by Coptic Orthodox
          churches. Each card below represents a project — tap or click to learn
          more and access the service.
        </p>
      </section>

      <!-- Project cards -->
      <section class="projects container">
        <a href="https://www.copticnote.com" class="project-card">
          <img
            src="images/logo-coptic-note.svg"
            alt="Coptic Note Project Icon"
            class="project-icon"
          />
          <h3>Coptic Note</h3>
        </a>

        <a href="#" class="project-card">
          <img
            src="images/red-question-mark-svgrepo-com.svg"
            alt="Coming Soon Icon"
            class="project-icon"
          />
          <h3>Coming Soon</h3>
        </a>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>© 2025 COPTICO. All rights reserved.</p>
      </div>
    </footer>
    <script>
      window.addEventListener("resize", () => {
        document.body.style.paddingTop = getComputedStyle(document.documentElement)
          .getPropertyValue("env(safe-area-inset-top)");
        document.body.style.paddingBottom = getComputedStyle(document.documentElement)
          .getPropertyValue("env(safe-area-inset-bottom)");
     });
    </script>
  </body>
</html>
